plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.flutter_application_projeto_integrador"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_projeto_integrador"
        minSdk = 23  // Mantido (bom para compatibilidade)
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
        
        // NOVO: Configurações adicionais para melhor performance
        multiDexEnabled true
        
        // NOVO: Configuração para FileProvider
        manifestPlaceholders = [
            'applicationId': applicationId
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            
            // NOVO: Otimizações para release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        
        debug {
            // NOVO: Configurações específicas para debug
            debuggable true
            minifyEnabled false
        }
    }
    
    // NOVO: Configurações de empacotamento
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
    
    // NOVO: Configurações de lint (opcional, mas recomendado)
    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM (gerencia versões automaticamente)
    implementation platform('com.google.firebase:firebase-bom:33.13.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    
    // NOVO: Dependências para funcionalidades de imagem e rede
    // AndroidX Core (para FileProvider e permissões)
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // NOVO: Dependências para HTTP/Rede (para Google APIs)
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // NOVO: Dependências para manipulação de imagens
    implementation 'androidx.exifinterface:exifinterface:1.3.6'
    
    // NOVO: MultiDex para apps grandes
    implementation 'androidx.multidex:multidex:2.0.1'
}